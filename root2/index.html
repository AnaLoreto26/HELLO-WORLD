  <main>
    <div id="animation"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <script>
     /* ----------------------------------------------------------------SCRIPT----------------------------------------------------------------- */ 
    const { Engine, Render, Runner, World, Bodies, Body, Composite, Mouse, MouseConstraint } = Matter;

    const engine = Engine.create();
    const { world } = engine;

    const width = window.innerWidth;
    const height = window.innerHeight;

    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width,
        height,
        wireframes: false,
        background: '#020202'
      }
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);

    // Paredes
    const wallOptions = {
  isStatic: true,
  render: { visible: false } // invisível!
};

const walls = [
  Bodies.rectangle(width / 2, 0, width, 20, wallOptions),           // topo
  Bodies.rectangle(width / 2, height, width, 20, wallOptions),      // fundo
  Bodies.rectangle(0, height / 2, 20, height, wallOptions),         // esquerda
  Bodies.rectangle(width, height / 2, 20, height, wallOptions)      // direita
];

World.add(world, walls);

    // Lista de palavras
const words = ["FBAUP", "DESIGN", "2025", "HELLO WORLD", "CRESCIMENTO", "INSPIRAÇÂO", "SUCESSO", "COMUNICAÇÃO", "CRIATIVIDADE"];
const greenWords = ["FBAUP", "2025"];
const isMobile = window.innerWidth < 768;
const fontSize = isMobile ? 45 : 70;

document.fonts.load(`${fontSize}px "NB Light"`).then(() => {
  words.forEach((word) => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    ctx.font = `${fontSize}px "NB Light"`;
    const textWidth = ctx.measureText(word).width;

    canvas.width = textWidth + 20;
    canvas.height = fontSize + 20;

    ctx.font = `${fontSize}px "NB Light"`;
    ctx.fillStyle = greenWords.includes(word) ? "#43FF44" : '#fefbf6';
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(word, canvas.width / 2, canvas.height / 2);

    const texture = canvas.toDataURL();

    const body = Bodies.rectangle(
      Math.random() * width,
      Math.random() * height,
      canvas.width,
      canvas.height,
      {
        restitution: 0.8,
        render: {
          sprite: {
            texture,
            xScale: 1,
            yScale: 1
          }
        }
      }
    );
    World.add(world, body);
  });
});


    // Lista de imagens (adicione seus links aqui)

const images = [
  { src: 'icon-10.png', size: isMobile ? 50 : 65 },
  { src: 'icon-11.png', size: isMobile ? 50 : 70 },
  { src: 'icon-12.png', size: isMobile ? 50 : 70 },
  { src: 'icon-13.png', size: isMobile ? 50 : 75 },
  { src: 'icon-14.png', size: isMobile ? 50 : 70 }
];

    images.forEach(({ src, size }) => {
      const body = Bodies.circle(
        Math.random() * width,
        Math.random() * height,
        size / 2,
        {
          restitution: 0.8,
          render: {
            sprite: {
              texture: src,
              xScale: size / 512,
              yScale: size / 512
            }
          }
        }
      );
      World.add(world, body);
    });

    // Controle de mouse (arrastar elementos)
    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse,
      constraint: {
        stiffness: 0.2,
        render: {
          visible: false
        }
      }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;
  </script>
